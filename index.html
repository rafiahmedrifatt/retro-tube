<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETRO-TUBE</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header class="w-11/12 mx-auto">
        <nav class="flex justify-between border-b-4 border-gray-100">
            <div class="p-4 w-40 my-auto">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="p-4">
                <button class="btn">Sort by view</button>
            </div>
            <div class="p-4">
                <button class="btn bg-red-500 text-white">Blogs</button>
            </div>
        </nav>

        <nav class="flex justify-center gap-5 py-6" id="category-container">
            <div>
                <button class="btn btn-sm" onclick="reload()">All</button>
            </div>
        </nav>
    </header>
    <main>
        <section id="videos-container" class="grid grid-cols-4 gap-2">

        </section>
    </main>
    <footer>

    </footer>
    <script src="/script/index.js"></script>
    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>
</body>

</html>
